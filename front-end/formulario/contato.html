<form>
    <fieldset>
        <legend>Dados pessoais:</legend>
        <label for="lNome">Nome:</label><br>
        <input type="text" id="iNome" ><br>
        <label for="lEmail">Email:</label><br>
        <input type="text" id="iEmail" ><br>
        <label for="lTelefone">Telefone:</label><br>
        <input type="number" id="iTelefone" ><br>
    </fieldset>
    <fieldset>
        <legend>Jogos que mais interessam:</legend>
        <p>Que tipos de jogos você gosta:</p>
        <input type="checkbox" id="cFps" ><br>
        <label for="lFps">FPS</label><br>
        <input type="checkbox" id="cRPG" ><br>
        <label for="lRPG">RPG</label><br>
        <input type="checkbox" id="cEstratégia" ><br>
        <label for="lEstratégia">Estratégia</label><br>
        <input type="checkbox" id="cMoba" ><br>
        <label for="lMoba">Moba</label><br>
        <input type="checkbox" id="cCasual" ><br>
        <label for="lCasual">Casual</label><br>
    </fieldset>
    <fieldset>
        <legend>Setor para contato:</legend>
        <p>Informe o setor com o qual você deseja entrar em contato</p>
        <input type="radio" id="rVendas" nome="proficional" value="Vendas">
        <label for="lVendas">Vendas</label><br>
        <input type="radio" id="rRH" nome="proficional" value="RH">
        <label for="lRH">RH</label><br>
        <input type="radio" id="rAdministrativo" nome="proficional" value="Administrativo">
        <label for="lAdministrativo">Administrativo</label><br>
        <input type="radio" id="rSuporte" nome="proficional" value="Suporte">
        <label for="lSuporte">Suporte</label><br>
        <input type="radio" id="rProdução" nome="proficional" value="Produção">
        <label for="lProdução">Produção</label><br>
        <input type="radio" id="rComercial" nome="proficional" value=ComercialProdução">
        <label for="lComercial">Comercial</label><br>
    </fieldset>
</form>
